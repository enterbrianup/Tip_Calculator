<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&family=Roboto+Mono:wght@500&family=Roboto:ital@0;1&display=swap"
        rel="stylesheet">
    <title>Tip Calculator</title>
</head>

<body>

    <div class="wrapper">
        <h1>Tip Calculator</h1>
        <div class="container" id="topContainer">
            <div class="title">Bill</div>
            <div class="inputContainer">

                <span>&#8377</span>
                <input 
                onkeyup="calculateBill()"
                type="text" 
                 id="billTotalInput" 
                 placeholder="0.00" />
            </div>
        </div>
        <div class="container">
            <div class="title">Tip</div>
            <div class="inputContainer">
                <span>%</span>
                <input onkeyup="calculateBill()" type="number" id="tipInput" placeholder="10"/>
            </div>
        </div>
        <div class="container" id="bottom">
            <div class="splitContainer">
                <div class="title">People</div>
                <div class="controls">
                    <span class="buttonContainer">
                        <button class="splitButton">
                            <span class="buttonText" onclick="increasePeople()">+</span>
                        </button>
                    </span>
                    <span class="splitAmount" id="numberOfPeople" >1</span>
                    <span class="buttonContainer">
                        <button class="splitButton">
                            <span class="buttonText" onclick="decreasePeople()">-</span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="totalContainer">
                <div class="title">Total per person</div>
                <div class="total" 
                 id="perpersonTotal"><span>&#8377</span>0.00</div>
            </div>
        </div>


    </div>

    <script src="/script.js"></script>
<!-- <h1 class="hello" id="how_are_you"> I am good</h1> -->

</body>

</html>
